<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Student Profile</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-primary" (click)="showRegister()">
          Register
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-secondary" (click)="showLogin()">Login</button>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="isRegisterVisible" class="container mt-4">
  <h1>{{ title }}</h1>
  <div class="form-group">
    <input
      type="text"
      #name
      class="form-control"
      placeholder="Enter your name"
      name="Name"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      #address
      class="form-control"
      placeholder="Enter your address"
      name="Address"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      #contact
      class="form-control"
      placeholder="Enter your contact"
      name="Contact"
    />
  </div>
  <div class="form-group">
    <input
      type="email"
      #email
      class="form-control"
      placeholder="Enter your email"
      name="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      #password
      class="form-control"
      placeholder="Enter your Password"
      name="Password"
    />
  </div>
  <button
    class="btn btn-success"
    (click)="
      registerUser(
        name.value,
        email.value,
        contact.value,
        address.value,
        password.value
      )
    "
  >
    Register
  </button>
</div>

<div *ngIf="isLoginVisible" class="container mt-4">
  <h1>Login</h1>
  <div class="form-group">
    <input
      type="email"
      #loginEmail
      class="form-control"
      placeholder="Enter your email"
      name="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      #loginPassword
      class="form-control"
      placeholder="Enter your Password"
      name="Password"
    />
  </div>
  <button
    class="btn btn-primary"
    (click)="loginUser(loginEmail.value, loginPassword.value)"
  >
    Login
  </button>
</div>

<div *ngIf="isLoggedIn" class="container mt-4">
  <h1>User Data</h1>
  <button class="btn btn-danger mb-3" (click)="logout()">Logout</button>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row">
        <div class="col-12">
          <p><strong>Name:</strong> {{ user.name }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Contact:</strong> {{ user.contact }}</p>
          <p><strong>Address:</strong> {{ user.address }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
